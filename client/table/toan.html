<h2>{{tableName}}</h2>
Search: <input ng-model="search" type="text">
<table class="table table-hover">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Quan Thầy</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="toan in toanList | filter: search">
        <td>{{$index + 1}}</td>
        <td>{{toan.ten}}</td>
        <td>{{toan.quanThay | date: 'dd-MM'}}</td>
        <td><button class="btn btn-success btn-block" ng-click="getToanDetails(toan.id)">Show Details</button></td>
    </tr>
    </tbody>
</table>
