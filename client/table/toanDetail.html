<h2>{{tableName}}</h2>
Search: <input ng-model="search" type="text">
<table class="table table-hover ">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên Thánh</th>
        <th>Họ và tên</th>
        <th>Quan thầy</th>
        <th>Ngày sinh</th>
        <th>Địa chỉ</th>
        <th>Điện thoại</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="htdt in toanHtdtList | filter: search">
        <td>{{$index + 1}}</td>
        <td>{{htdt.tenThanh}}</td>
        <td>{{htdt.ho + " " + htdt.ten}}</td>
        <td>{{htdt.quanThay | date: 'dd-MM'}}</td>
        <td>{{htdt.ngaySinh | date: 'dd-MM-yyyy'}}</td>
        <td>{{htdt.diaChi}}</td>
        <td>{{htdt.dienThoai}}</td>
    </tr>
    </tbody>
</table>
